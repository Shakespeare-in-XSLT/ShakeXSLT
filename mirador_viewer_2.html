    <div id="my-mirador"/>

                    var mirador = Mirador.viewer({

                        "provider": "IIIF Tutorial University of Bologna"
                        }
                    },
                    "windows": [
                        {
                        "loadedManifest": "json/miami_manifest.json",
                        "canvasIndex": 2,
                        "thumbnailNavigationPosition": 'far-bottom'
                        }
                    ]
                    });
                    </script>
